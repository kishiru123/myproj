{%extends 'adminnav.html'%}

{%block admin_body%}
<div class="signupspacer"></div>
  <main class="main py-5"></main>
    <div class="container">
      <h2 class="mb-4">Admin Profile</h2>

      <!-- Profile Information Form -->
      <form>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" value="John">
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" value="Doe">
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" value="johndoe@example.com">
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" value="+1 234 567 890">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" value="123 Main Street, Apt City, AC 12345">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>

      <hr class="my-4">

      <!-- Change Password Form -->
      <h3 class="mb-4">Change Password</h3>
      <form>
        <div class="mb-3">
          <label for="currentPassword" class="form-label">Current Password</label>
          <input type="password" class="form-control" id="currentPassword">
        </div>

        <div class="mb-3">
          <label for="newPassword" class="form-label">New Password</label>
          <input type="password" class="form-control" id="newPassword">
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm New Password</label>
          <input type="password" class="form-control" id="confirmPassword">
        </div>

        <button type="submit" class="btn btn-warning">Change Password</button>
      </form>
    </div>
  </main>
{%endblock%}
