{%extends 'indexnav.html'%}
{% block indexnav_body %}
<main class="main">
      <section class="vh-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row g-4 justify-content-center align-items-center">
            <div class="col-lg-6 col-md-8">
              <div class="card text-black shadow">
                <div class="card-body">
                  <h3 class="text-center fw-bold mb-4">Login User</h3>
                  {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                      <div class="alert alert-dismissible fade show" role="alert">
                          {% for category, message in messages %}
                              <div class="alert alert-{{ category }}">{{ message }}</div>
                          {% endfor %}
                      </div>
                  {% endif %}
              {% endwith %}
                  <form action="{{url_for('authenticated.userlogin')}}" method="post">
                    <!-- Login Email Input Area -->
                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-user"></i
                      ></span>
                      <input
                        type="email"
                        id="logemail"
                        name="logemail"
                        class="form-control"
                        placeholder="Your Email"
                      />
                    </div>

                    <!--Password Input Area-->
                    <div class="input-group mb-3">
                      <span class="input-group-text"
                        ><i class="fas fa-lock"></i
                      ></span>
                      <input
                        id="LoginpasswordField"
                        name="LoginpasswordField"
                        type="password"
                        class="form-control"
                        placeholder="Your Password"
                      />
                      <span
                        class="input-group-text"
                        id="LoginPassword"
                        style="cursor: pointer"
                      >
                        <i class="fas fa-eye"></i>
                      </span>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid gap-2 col-6 mx-auto">
                      <button type="submit" id="userlogin" class="btn btn-primary btn-lg">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
<script>
    document.getElementById('LoginPassword').addEventListener('click', function () {
      const passwordField = document.getElementById('LoginpasswordField');
      const passwordFieldType = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', passwordFieldType);
      
      this.querySelector('i').classList.toggle('fa-eye');
      this.querySelector('i').classList.toggle('fa-eye-slash');
  });
</script>

{%endblock%}
